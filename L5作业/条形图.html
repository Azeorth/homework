<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;	
				border: solid 1px red;
				margin: 50px auto;
				display: block;		
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			var ctx = canvas.getContext("2d");
			
			ctx.beginPath();
			ctx.lineWidth = "2";
			ctx.moveTo(50,0);
			ctx.lineTo(50,700);
			ctx.strokeStyle = "black";
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.lineWidth = "2";
			ctx.moveTo(50,700);
			ctx.lineTo(800,700);
			ctx.strokeStyle = "black";
			ctx.stroke();
			ctx.closePath();
			
			function line(arr){
				var sum = 0;
				var color = ['red','green','yellow','pink','blue','black','orangered']
				for(var i=0;i<arr.length;i++){
					sum+=arr[i];
				}
				var start = 50;
				var end = 700;
				for(var i=0;i<arr.length;i++){
					ctx.arc(50,700,start,end);
				}
			}
			line([1,2,3,4,5,6,7]);
		</script>
	</body>
</html>
