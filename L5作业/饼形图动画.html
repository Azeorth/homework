<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width:400px;
				height:400px;
				border:1px solid red;
				margin:50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			var ctx = canvas.getContext("2d");
			var begin = 0;
			var over = 0;
			var t = setInterval(function(){
				over+=0.1;
				function pie(arr){
				var sum = 0;
				var color = ['red','green','yellow','pink','black'];
				
				for(var i=0;i<arr.length;i++){
					sum+=arr[i];
				}
				for(var i=0;i<arr.length;i++){
					over = over+arr[i]/sum*Math.PI*2;
					ctx.beginPath();
					ctx.arc(400,400,400,begin,over,false);
					ctx.lineTo(400,400);
					ctx.closePath();
					ctx.fillStyle = color[i%5];
					ctx.fill();
					begin = over;
				}
			}
			pie([1,2,3,4,5]);
			if(over>=Math.PI*2){
				clearInterval(t);
			}
			},1000);
		</script>
	</body>
</html>
